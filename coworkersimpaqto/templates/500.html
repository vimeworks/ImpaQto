<!DOCTYPE html>
{% load staticfiles %}
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>500 Error</title>

    <link rel="stylesheet" type="text/css" href="{% static 'bootstrap/css/bootstrap.min.css'%}" >
    <link rel="stylesheet" type="text/css" href="{% static 'bootstrap/font-awesome/css/font-awesome.css'%}" >

    <link rel="stylesheet" type="text/css" href="{% static 'bootstrap/css/animate.css'%}" >
    <link rel="stylesheet" type="text/css" href="{% static 'bootstrap/css/style.css'%}" >

</head>

<body class="gray-bg">


    <div class="middle-box text-center animated fadeInDown">
        <h1>500</h1>
        <h3 class="font-bold">Internal Server Error</h3>

        <div class="error-desc">
            Ocurrio un error en el servidor. Nuestras Disculpas.<br/>
            Puedes retornar a la página principal: <br/><a href="{% url 'index' %}" class="btn btn-primary m-t">Inicio</a>
        </div>
    </div>

    <!-- Mainly scripts -->
    <script type="text/javascript" src="{% static 'bootstrap/js/jquery-2.1.1.js'%}"></script>
    <script type="text/javascript" src="{% static 'bootstrap/js/bootstrap.min.js'%}"></script>

</body>

</html>
