<!DOCTYPE html>
{% load staticfiles %}
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>404 Error</title>

    <link rel="stylesheet" type="text/css" href="{% static 'bootstrap/css/bootstrap.min.css'%}">
    <link rel="stylesheet" type="text/css" href="{% static 'bootstrap/font-awesome/css/font-awesome.css'%}" >

    <link rel="stylesheet" type="text/css" href="{% static 'bootstrap/css/animate.css'%}" >
    <link rel="stylesheet" type="text/css" href="{% static 'bootstrap/css/style.css'%}">

</head>

<body class="gray-bg">


    <div class="middle-box text-center animated fadeInDown">
        <h1>404</h1>
        <h3 class="font-bold">Page Not Found</h3>

        <div class="error-desc">
            Sorry, but the page you are looking for has note been found. Try checking the URL for error, then hit the refresh button on your browser or try found something else in our app.
            
        </div>
    </div>

    <!-- Mainly scripts -->
    <script type="text/javascript" src="{% static 'bootstrap/js/jquery-2.1.1.js'%}"></script>
    <script type="text/javascript" src="{% static 'bootstrap/js/bootstrap.min.js'%}"></script>

</body>

</html>
